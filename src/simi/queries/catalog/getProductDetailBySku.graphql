#import "../Fragments/SimiPrice"
#import "../Fragments/ConfigurableOptions"
#import "../Fragments/GroupOptions"
#import "../Fragments/DownloadableProduct"
#import "../Fragments/BundleProduct"
#import "../Fragments/CustomizableProductInterface"
query productDetail($sku: String) {
    productDetail: simiproducts(filter: { sku: { eq: $sku } }) {
        items {
            __typename
            id
            sku
            type_id
            name
            small_image {
                url
                label
            }
            price {
                ...SimiPrice
            }
            description {
                html
            }
            short_description {
                html
            }
            url_key
            special_price
            special_from_date
            stock_status
            product_links {
                link_type
                linked_product_sku
                linked_product_type
                position
                sku
            }
            media_gallery_entries {
                label
                position
                disabled
                file
            }
            ... on ConfigurableProduct {
                ...ConfigurableOptions
            }
            ... on GroupedProduct {
                ...GroupOptions
            }
            ... on DownloadableProduct {
                ...DownloadableProduct
            }
            ... on BundleProduct {
                ...BundleProduct
            }
            ... on CustomizableProductInterface {
                ...CustomizableProductInterface
            }
            simiExtraField
            meta_title
            # Yes, Products have `meta_keyword` and
            # everything else has `meta_keywords`.
            meta_keyword
            meta_description
            rating_summary
            review_count
            # price_tiers {
            #     quantity
            #     final_price {
            #         currency
            #         value
            #     }
            #     discount {
            #         amount_off
            #         percent_off
            #     }
            # }
        }
    }
}
