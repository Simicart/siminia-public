fragment ConfigurableOptions on ConfigurableProduct{
    configurable_options {
        attribute_code
        attribute_id
        id
        label
        values {
            default_label
            label
            store_label
            use_default_value
            value_index
        }
    }
    variants {
        attributes {
            code
            value_index
        }
        product {
            id
            media_gallery_entries {
                disabled
                file
                label
                position
            }
            sku
            stock_status
        }
    }
}