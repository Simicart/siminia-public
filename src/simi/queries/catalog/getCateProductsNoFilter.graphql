#import "../Fragments/SimiPrice"
query category($currentPage: Int, $pageSize: Int, $stringId: String, $sort: ProductSortInput) {
    products(pageSize: $pageSize, currentPage: $currentPage, filter: {category_id: {eq: $stringId}}, sort: $sort) {
        total_count
        items {
            id
            name
            sku
            small_image {
                url
                label
                __typename
            }
            short_description {
                html
                __typename
            }
            url_key
            special_price
            special_from_date
            type_id
            special_to_date
            price {
                ... SimiPrice
            }
            __typename
        }
        page_info {
            total_pages
        }
        total_count
        __typename
    }
}