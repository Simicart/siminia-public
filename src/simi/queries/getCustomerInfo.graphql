query customerInfo
{
  customerOrders {
    items {
      increment_id
      order_number
      id
      created_at
      grand_total
      status
    }
  }
  customer {
    id
    default_shipping
    default_billing
    is_subscribed
    addresses {
       id
        customer_id
        firstname
        lastname
        company
        telephone
        street
        city
        region {
            region
            region_id
            region_code
        }
        postcode
        country_id
        default_shipping
        default_billing
    }
  }
}