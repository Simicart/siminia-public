query storeConfigData($storeId: Int, $currency: String) {
    simiStoreConfig(storeId: $storeId, currency: $currency) {
        store_id
        currency
        pwa_studio_client_ver_number
        root_category_id
        config_json
    }
    storeConfig {
        id
        copyright
        code
        website_id
        locale
        base_currency_code
        default_display_currency_code
        timezone
        weight_unit
        base_url
        base_link_url
        base_static_url
        base_media_url
        secure_base_url
        secure_base_link_url
        secure_base_static_url
        secure_base_media_url
    }
    simiRootCate {
        id
        name
        product_count
        path
        children {
            id
            name
            level
            url_key
            url_path
            path
            include_in_menu
            children {
                id
                name
                level
                url_key
                url_path
                path
                include_in_menu
                children {
                    id
                    name
                    level
                    url_key
                    url_path
                    path
                    include_in_menu
                    children {
                        id
                        name
                        level
                        url_key
                        url_path
                        path
                        include_in_menu
                    }
                }
            }
        }
    }
}
