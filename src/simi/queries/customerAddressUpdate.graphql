mutation ($id: Int!, 
  $firstname: String,
  $lastname: String,
  $company: String,
  $telephone: String,
  $street: [String],
  $city: String,
  $region: CustomerAddressRegionInput,
  $postcode: String,
  $country_id: CountryCodeEnum,
  $default_shipping: Boolean!,
  $default_billing: Boolean!
){
  updateCustomerAddress(id: $id, input: {
    firstname: $firstname
    lastname: $lastname
    company: $company
    telephone: $telephone
    street: $street
    city: $city
    region: $region
    postcode: $postcode
    country_id: $country_id
    default_shipping: $default_shipping
    default_billing: $default_billing
  }) {
    id
    customer_id
    firstname
    lastname
    company
    telephone
    street
    city
    region {
      region
      region_id
      region_code
    }
    postcode
    country_id
    default_shipping
    default_billing
  }
}