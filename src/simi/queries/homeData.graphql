query getHomeData {
    simiBanner {
        banner_id
        banner_name
        banner_url
        banner_name_tablet
        banner_title
        status
        type
        category_id
        product_id
        sort_order
        entity_id
        item_id
        width
        height
        url_path
        url_key
    }
    simiCategories {
        simicategory_id
        simicategory_name
        simicategory_filename
        simicategory_filename_tablet
        category_id
        status
        storeview_id
        sort_order
        width
        height
        cat_name
        url_path
    }
    simiProductlist {
        productlist_id
        list_title
        list_image
        list_image_tablet
        list_type
        list_products
        list_status
        sort_order
        category_id
        entity_id
        item_id
        width
        height
    }
}