                    value
                }
                code
                description
            }
        }
    }
fragment ProductOfListFragment on ProductInterface {
        id
        name
        sku
        small_image {
            url
            label
        }
        media_gallery_entries {
            label
            position
            disabled
            file
        }
        url_key
        special_price
        special_from_date
        type_id
        special_to_date
        # stock_status
        price {
            ...SimiPriceFragment
        }
        price_tiers {
            quantity
            final_price {
                value
                currency
            }
        }
        rating_summary
        review_count
        ... on CustomizableProductInterface {
            options {
                title
            }
        }
    }
query getBrandProducts(
    $pageSize: Int!
    $currentPage: Int!
    $filters: ProductAttributeFilterInput!
    $sort: ProductAttributeSortInput
) {
    products(
        pageSize: $pageSize
        currentPage: $currentPage
        filter: $filters
        sort: $sort
    ) {
        items {
            # id is always required, even if the fragment includes it.
            id
            # TODO: Once this issue is resolved we can use a
            # GalleryItemFragment here:
            # https://github.com/magento/magento2/issues/28584
            ...ProductOfListFragment
            name
            mpbrand{
              attribute_id
              brand_id
              default_value
              image
              description
            }
            product_label {
                    name
                    image
                    image_data {
                        left
                        top
                        width
                        height
                        widthOrigin
                        heightOrigin
                        angle
                    }
                }
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                }
            }
            small_image {
                url
            }
            url_key
            url_suffix
        }
        page_info {
            total_pages
        }
        total_count
    }
}
